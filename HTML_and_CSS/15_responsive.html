<!DOCTYPE html>
<html lang="en">
    <head>
        <title>My Web Page!</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            @media (min-width: 701px) {
                body {
                    background-color: red;
                }
                h1::before {
                    content: "Hello, world! ";
                }
            }
            @media (max-width: 700px) {
                body {
                    background-color: blue;
                }
                h1::before {
                    content: "Hi everyone! ";
                }
            }
        </style>
    </head>
    <body>
        <h1>Welcome to my web page!</h1>
    </body>
</html>
