name: Testing
on:
  push:
    paths:
      - 'Testing_CI_CD/airline0/**'

jobs:
  test_project:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Run Django unit tests
        run: |
          pip3 install --user django
          cd Testing_CI_CD/airline0
          python3 manage.py test